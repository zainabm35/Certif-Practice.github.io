<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2>Contact Us</h2>
    <p>
        Interested in more information? Fill out the form below and submit it to us.
        We look forward to hearing from you!
    </p>

    <!-- insert form here-->
    <form action="thankyou.html" method="post" oninput="fn.value = firstname.value + ' ' + lastname.value">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" />
        <br />
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" />
        <br />
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" />
        <p>How did you hear about us?</p>
        <select name="found" id="found">
            <option value="TV">TV</option>
            <option value="Web" selected>Radio</option>
            <option value="Other">Other</option>
            <option value="Google">Google</option>
            <option value="Bing">Bing</option>
        </select>
        <p>Add comments below</p>
        <textarea name="comments" rows="6" cols="50" maxlength="255"></textarea>
        <button name="showimage" onclick="">Show image</button>
        <input type="submit" name="submitform" value="Send it" /> <br />
        <output name="fn"></output>
    </form>

</body>
</html>
